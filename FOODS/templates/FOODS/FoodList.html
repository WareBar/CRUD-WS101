{% extends "structure.html" %}



{% block title %}
	All Food | CookBook
{% endblock %}

{% block content %}
	<div id="food-page">
		<div class="foods-container">
			{% for food in foods %}
				<div class="food">
					<div class="banner">
						<img src="{{food.banner}}" alt="">
					</div>
					<h3>{{food.name}}</h3>
					<button>
						<a href="{% url 'FOOD:RECIPE' slug=food.slug %}">VIEW RECIPE</a>
					</button>
				</div>
			{% endfor %}
		</div>		
	</div>

{% endblock %}
